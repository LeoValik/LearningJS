<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Расчёт</title>
    <link rel="stylesheet" href="css/style.css">

<body>

    <form action="#" method="post">

            <input type="number" id="rate" name="rate"/>
        </span>


        <br>

            <label for="sold">Коеф. умножения:</label><br>

        <span>

            <input type="number" id="profit" name="profit"/>

        <br>
        <span>

            <input type="number" id="change" name="change"/>

        <br>
        <br>
        <input type="button" id="calc" value="Рассчитать"><!-- </button> -->

    <br>
